<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedidos - Sucursal 1</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    ul { list-style: none; padding: 0; }
    li { background: #f9f9f9; padding: 10px; margin-bottom: 8px; border-left: 5px solid #4CAF50; }
    .alerta { background-color: #ffdddd; padding: 10px; margin-bottom: 20px; border-left: 6px solid red; }
  </style>
</head>
<body>
  <h1>Pedidos en preparación - Sucursal 1</h1>
  <div id="alerta-container"></div>
  <ul id="pedido-lista"></ul>

  <script>
    const lista = document.getElementById("pedido-lista");
    const alertaContainer = document.getElementById("alerta-container");

    // 1. Cargar pedidos actuales de sucursal 1 en estado PREPARACION
    fetch("https://buenraviol-back.onrender.com/pedido")
      .then(response => response.json())
      .then(pagina => {
        (pagina.content || []).forEach(pedido => agregarPedidoAlDOM(pedido));
      })
      .catch(error => console.error("Error al cargar pedidos:", error));

    // 2. Conectar al WebSocket
    const socket = new WebSocket("ws://buenraviol-back.onrender.com:10000");
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, () => {
      console.log("Conectado al WebSocket");

      // Suscripción al canal de la sucursal 1
      stompClient.subscribe("/topic/sucursal/1", (mensaje) => {
        const pedido = JSON.parse(mensaje.body);

        mostrarAlerta("¡Nuevo pedido recibido!");
        agregarPedidoAlDOM(pedido);
      });
    });

    // Función para agregar el pedido a la lista
    function agregarPedidoAlDOM(pedido) {
      const item = document.createElement("li");
      item.innerText = `Cliente: ${pedido.nombreCliente} | Total: $${pedido.total} | Estado: ${pedido.estado}`;
      lista.appendChild(item);
    }

    // Función para mostrar alerta
    function mostrarAlerta(mensaje) {
      const alerta = document.createElement("div");
      alerta.className = "alerta";
      alerta.innerText = mensaje;
      alertaContainer.appendChild(alerta);

      // Desaparece después de 4 segundos
      setTimeout(() => {
        alerta.remove();
      }, 4000);
    }
  </script>
</body>
</html>
